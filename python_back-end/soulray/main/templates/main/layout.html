{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%} {% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/First_Block.css'%}">
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css">
    <script src="{% static 'main/js/index.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<header id="navbar" class="header">
    <div class="logo-container">
        <img src="{% static 'main/img/loggoP.png' %}" alt="Лого">
        <span class="logo_Coffee">Калькулятор прибыли</span>
    </div>

    <ul class="nav-links">
        <li><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Главная</a></li>
        <li><a href="{% url 'about' %}"><i class="fa-solid fa-address-card"></i> Почему мы?</a></li>
        <li><a href="{% url 'news_home' %}"><i class="fa-solid fa-newspaper"></i> Отзывы</a></li>
        <li><a href="#"><i class="fa-sharp fa-solid fa-phone"></i> Контакты</a></li>
<div class="social-links">
        <a href="https://www.facebook.com/people/Banda-Panda/100093198786035/?sk=about" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/banda_panda.kg/?igshid=NTc4MTIwNjQ2YQ%3D%3D" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@BandaPandakg" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.tiktok.com/@bandapandakg" target="_blank"><i class="fab fa-tiktok"></i></a>
</div>
        <li><a href="{% url 'create' %}" class="btn btn-warning"><i class="fas fa-plus-circle"></i> Добавить коментарий</a></li>
    </ul>
</header>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({
  duration: 1000,
  delay: 100,
  once: true
});

    window.addEventListener('scroll', function() {
        var navbar = document.getElementById('navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

</script>

<main>
    {% block content%}

    {% endblock %}
</main>

</body>
</html>
