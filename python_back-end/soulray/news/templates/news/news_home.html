{% extends "main/layout.html"%}
{% block title %} Нововсти на сайте{% endblock %}
{% block content %}
<div class="features">
    <h1>Наши отзывы</h1>
    {% if news%}
        {% for el in news %}
        <div class="alert alert-warning">
            <h3>{{ el.title}} </h3>
            <p> {{ el.anons}} </p>
            <h4> {{ el.full_text}} </h4>
        </div>
        {% endfor %}
    {% else %}
    <p>У вас нет пока что записей! </p>
    {% endif %}
</div>
{% endblock %}
